<body>
  <div class="container">
    <nav class="container__sidebar">
      <h1>Proyecto Final | CHURN</h1>
      <ul>
        <li><a href="/fase-uno">Fase Uno</a></li>
        <li><a href="/fase-dos">Fase Dos</a></li>
        <li><a href="/fase-tres">Fase Tres</a></li>

        <li class="active"><a href="/modelo-regresion-logistica">Modelo</a></li>
      </ul>
    </nav>
    <main class="container__content" id="main-content">
      <h2>Formulario de Predicción de Cancelación</h2>
      <form method="POST" action="/predecir">
        <label>Género:</label>
        <select name="gender">
          <option value="0">Femenino</option>
          <option value="1">Masculino</option>
        </select><br>
        <label>Senior Citizen:</label>
        <select name="SeniorCitizen">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select><br>
        <label>Partner:</label>
        <select name="Partner">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select><br>
        <label>Dependents:</label>
        <select name="Dependents">
          <option value="0">No</option>
          <option value="1">Sí</option>
        </select><br>
        <label>Tenure:</label>
        <input type="number" name="tenure"><br>
        <label>Monthly Charges:</label>
        <input type="number" step="0.01" name="MonthlyCharges"><br>
        <label>Total Charges:</label>
        <input type="number" step="0.01" name="TotalCharges"><br>
        <button type="submit">Predecir</button>
      </form>
    </main>
